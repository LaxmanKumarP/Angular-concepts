<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
    <label>
        First Name:
        <input type="text" formControlName='firstName'>
    </label><br>
    <label>
        Last Name:
        <input type="text" formControlName='lastName'>
    </label>
    <br><br>
    <div formGroupName="Address">
        <h3>Address</h3>
        <label>
            street:
            <input type="text" formControlName='street'>
        </label><br>
        <label>
            city:
            <input type="text" formControlName='city'>
        </label><br>
        <label>
            state:
            <input type="text" formControlName='state'>
        </label><br>
        <label>
            zip:
            <input type="text" formControlName='zip'>
        </label>

    </div>
    <div formArrayName="aliases">
        <h3>Aliases</h3>
        <button (click)="addAliases()">Add Aliases</button> <br><br>
        <div *ngFor="let control of aliases.controls let i=index">
            <label>Alias:
                <input type="text" [formControlName]='i'>
            </label>

        </div>

    </div>
    <button type="submit" [disabled]="profileFormGroup.invalid">Submit</button>
    <p>
        <button (click)="updateFewProfileControls()">Patch Profile</button>
    </p>

    <p>
        <button (click)="updateAllProfileControls()">Update all values</button>
    </p>
</form>

<br><br>
{{profileFormGroup.value | json}}
