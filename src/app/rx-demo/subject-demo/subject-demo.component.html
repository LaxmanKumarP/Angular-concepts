<h6><b>Subjects</b></h6>
<app-colorful-text></app-colorful-text>
<br>
<app-color-input></app-color-input>
<br>
<h6>Subjects work with only one execution context(Singleton) and Multicast the values</h6>
<div>numbers observableLogs$</div>
<ul class="logs">
    <li *ngFor="let log of observableLogs">{{log}}</li>
</ul>
<br>
<div>numbers subjectLogs</div>
<ul class="logs">
    <li *ngFor="let log of subjectLogs">{{log}}</li>
</ul>
<br>

<div>numbers subjectLogs as observable</div>
<ul class="logs">
    <li *ngFor="let log of subjectObservableLogs">{{log}}</li>
</ul>
<br>
<ul class="logs">
    <li *ngFor="let log of namesSubjectLogs">{{log}}</li>
</ul>
<br>
<ul class="logs">
    <li *ngFor="let log of regularSubjectLogs">{{log}}</li>
</ul>
